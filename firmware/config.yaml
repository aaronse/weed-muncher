board: Jackpot TMC2209
name: LowRider
meta: 10-31-2024 RyanZ
stepping: 
  engine: I2S_STATIC
  idle_ms: 255
  pulse_us: 2
  dir_delay_us: 1
  disable_delay_us: 0
  segments: 12

