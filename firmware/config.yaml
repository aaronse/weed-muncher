control: 
  safety_door_pin: NO_PIN
  reset_pin: NO_PIN
  feed_hold_pin: NO_PIN
  cycle_start_pin: NO_PIN
  macro0_pin: NO_PIN
  macro1_pin: NO_PIN
  macro2_pin: gpio.14:low:pu
  macro3_pin: gpio.13:low:pu
  fault_pin: NO_PIN
  estop_pin: NO_PIN


coolant: 
  flood_pin: gpio.2
  mist_pin: gpio.16
  delay_ms: 0

probe: 
  pin: 'gpio.36:low'
  toolsetter_pin: NO_PIN
  check_mode_start: true
  hard_stop: false

macros: 
  startup_line0: 
  startup_line1: 
  Macro0: G0 Y100
  Macro1: G0 Y200 
  Macro2: G91&G1 Y100 F10000&G90&G4 P0&M2 
  Macro3: G91&G1 Y25 F1000&G90&G4 P0&M2
  after_homing: 
  after_reset: 
  after_unlock: 
#  Macro2: $LocalFS/Run=grind_normal.nc
#  Macro3: $LocalFS/Run=grind_turbo.nc

start: 
  must_home: false
  deactivate_parking: false
  check_limits: false      # disable the pre-flight limit switch check

parking: 
  enable: false
  axis: Z
  target_mpos_mm: -5.000000
  rate_mm_per_min: 800.000000
  pullout_distance_mm: 5.000000
  pullout_rate_mm_per_min: 250.000000

user_outputs: 
  analog0_pin: NO_PIN
  analog1_pin: NO_PIN
  analog2_pin: NO_PIN
  analog3_pin: NO_PIN
  analog0_hz: 5000
